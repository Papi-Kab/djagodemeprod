{% extends 'base.html' %}
{% block title %}
Nouveau projet
{% endblock %}
{% block body %}
<section class="our-log-reg bgc-fa">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6 offset-lg-3">
                <div class="sign_up_form inner_page">
                    <div class="heading">
                        <h3 class="text-center">Remplissez le formulaire pour cr√©er votre projet.</h3>
                        <p class="text-center">Avez-vous un compte ? <a class="text-thm"
                                href="{% url 'connexion' %}">Login</a></p>
                    </div>
                    <div class="details">
                        <form action="{% url 'nouveauProjet' %}" method="post" id="ContactForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <!--  <input type="text" class="form-control" id="exampleInputName2" placeholder="Username"> -->
                                {{ form.nom }}
                            </div>
                            <div class="form-group">
                                <!--  <input type="text" class="form-control" id="exampleInputName2" placeholder="Username"> -->
                                {{ form.resume }}
                            </div>
                            <div class="form-group">
                                <!--  <input type="text" class="form-control" id="exampleInputName2" placeholder="Username"> -->
                                {{ form.resume }}
                            </div>



                            <button type="submit" id="sub" class="btn btn-log btn-block btn-thm2">Enregistrer</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
